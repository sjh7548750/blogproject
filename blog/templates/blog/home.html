{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
        </tr>
    </thead>
    <tbody>
        {% for blog in user.blog_set.all %} <!--user가 쓴 글만 가져옴-->
        <tr>
            <th scope="row">{{blog.id}}</th>
            <td><a href="{% url 'detail' blog.id %}">{{blog.title}}</a></td>
            <td>{{blog.pub_date}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'new' %}">
    <button type="button" class="btn btn-secondary">글쓰기</button>
</a>
{% endif %}
{% endblock %}
