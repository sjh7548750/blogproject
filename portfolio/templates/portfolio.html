{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
   

    <div class="card" style="width: 18rem;">
        <img src="{% static 'parrot.jpg' %}" class="card-img-top" alt="...">
        <div class="card-body">
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>
    {% for portfolio in portfolios.all %}
        <div class="card" style="width: 18rem;">
            <img src="{{portfolio.image.url}}" class="card-img-top" alt="...">
            <p>{{portfolio.image.url}}</p>
            <div class="card-body">
                <h4>{{portfolio.title}}</h4>
                <p class="card-text">{{portfolio.description}}</p>
            </div>
        </div>
    {% endfor %}
    <br>
    <a href="{% url 'upload' %}"><button type="button" class="btn btn-primary">이미지 추가</button></a>
</body>
</html>
